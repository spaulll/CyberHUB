{% extends 'navigation.html' %}
{% block body %}
<style>
.form {
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding-top: 250px;
}
.form input {
    width: max-content;
    height: 4rem;
    border-radius: 1rem;
    box-shadow: 0.3rem 0.3rem 0.6rem rgb(209, 209, 209), -0.2rem -0.2rem 0.5rem rgb(255, 255, 255);
    font-size: 20px;
    text-align: center;
    margin-bottom: 20px;
}
.form label {
    color: #032142;
}
.form input[type=radio] {
    min-width: 1rem;
    height: 1rem;
    font: inherit;
    color: currentColor;
    width: 1.15em;
    height: 1.15em;
    border: 0.15em solid currentColor;
    border-radius: 50%;
    transform: translateY(0.16em);
    -webkit-transform: translateY(0.25em);
}
.form button {
    width: 10rem;
    height: 4rem;
    border-radius: 1rem;
    box-shadow: 0.3rem 0.3rem 0.6rem rgb(209, 209, 209), -0.2rem -0.2rem 0.5rem rgb(255, 255, 255);
    font-size: 30px;
}
.form {
    margin-bottom: 20px;
}

.form input[type="email"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.form button {
    padding: 10px 20px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.form button:hover {
    background-color: #0056b3;
}

#jsonData {
    display: flex;
    align-items: center;
    flex-direction: column;
    border: 1px solid #fb0000;
}
#jsonData img {
    align-self: start;
    width: 100px;
    border: 1px solid #000000;
}
#details {
    border: 1px solid #000000;
}

#details div + strong {
    display: flex;
    flex-direction: column;
    border: 1px solid #000000;
}
</style>
<div class="container">
    <div class="form">
        <form method="POST">
            <input type="email" id="email" name="email" placeholder="user@example.com" required>
            <br>
            <button id="submit" type="submit">Scan</button>
        </form>
    </div>
    <div >
        <div class="jsonData_class" id="jsonData"></div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/email_api_fetch.js') }}"></script>
{% endblock %}
