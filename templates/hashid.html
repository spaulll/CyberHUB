{%extends 'navigation.html' %}
{% block body%}
<style>
    .form {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding-top: 250px;
    }
    .form input {
        width: max-content;
        height: 4rem;
        border-radius: 1rem;
        box-shadow: 0.3rem 0.3rem 0.6rem rgb(209, 209, 209), -0.2rem -0.2rem 0.5rem rgb(255, 255, 255);
        font-size: 20px;
        text-align: center;
        margin-bottom: 20px;
    }
    .form label {
        color: #032142;
    }
    .form input[type=radio] {
        min-width: 1rem;
        height: 1rem;
        font: inherit;
        color: currentColor;
        width: 1.15em;
        height: 1.15em;
        border: 0.15em solid currentColor;
        border-radius: 50%;
        transform: translateY(0.16em);
        -webkit-transform: translateY(0.25em);
    }
    .form button {
        width: 10rem;
        height: 4rem;
        border-radius: 1rem;
        box-shadow: 0.3rem 0.3rem 0.6rem rgb(209, 209, 209), -0.2rem -0.2rem 0.5rem rgb(255, 255, 255);
        font-size: 30px;
    }
</style>
<div>
    <div class="form">
        <form method="POST" action="{{ url_for('hashid') }}">
            <input type="text" class="field" id="hash" name="hash" placeholder="Enter hash here." required>
            <br>
            <button id="submit" type="submit">Identify</button>
        </form>           
    </div>
    <div class="jsonData">
        <div id="jsonData"></div>
    </div>        
</div>
<script src="{{url_for('static',filename='js/hash_api_fetch.js')}}"></script>
</body>
</html>
{% endblock %}
