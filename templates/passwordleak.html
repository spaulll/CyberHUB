{%extends 'navigation.html' %}
{% block body%}
<script>
    function reveal() {
        var x = document.getElementById("password");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>
<style>
.form {
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding-top: 250px;
}
.form input {
    width: max-content;
    height: 4rem;
    border-radius: 1rem;
    box-shadow: 0.3rem 0.3rem 0.6rem rgb(209, 209, 209), -0.2rem -0.2rem 0.5rem rgb(255, 255, 255);
    font-size: 20px;
    text-align: center;
    margin-bottom: 20px;
}
.form label {
    color: #032142;
}
.form input[type=radio] {
    min-width: 1rem;
    height: 1rem;
    font: inherit;
    color: currentColor;
    width: 1.15em;
    height: 1.15em;
    border: 0.15em solid currentColor;
    border-radius: 50%;
    transform: translateY(0.16em);
    -webkit-transform: translateY(0.25em);
}
.form button {
    width: 10rem;
    height: 4rem;
    border-radius: 1rem;
    box-shadow: 0.3rem 0.3rem 0.6rem rgb(209, 209, 209), -0.2rem -0.2rem 0.5rem rgb(255, 255, 255);
    font-size: 30px;
}
#line1 {
    overflow: hidden;
    white-space: nowrap;
    border-right: transparent;
    width: 0;
    animation: typing 1s steps(30, end) forwards;
    -webkit-animation: typing 1s steps(30, end) forwards;
}
#line2container {
    display: grid;
    place-items: center;
    width: 370px;
    transform: translateY(-40px);
    -webkit-transform: translateY(-40px);
    -moz-transform: translateY(-40px);
    -ms-transform: translateY(-40px);
    -o-transform: translateY(-40px);
}
#line2 {
    overflow: hidden;
    white-space: nowrap;
    border-right: transparent;
    width: 0;
    animation: typing  1s steps(30, end) 1s forwards;
    -webkit-animation: typing  1s steps(30, end) 1s forwards;
}
@keyframes typing {
    from {width: 0;}
    to {width: 100%;}
}
</style>
<div>
    <div class="form">
        <form method="POST">
            <input type="password" id="password" name="password" placeholder="***********" required
                style="font-size: 25px;">
            <button id="submit" onclick="reveal()">reveal</button>
            <br>
            <button id="submit" type="submit">Scan</button>
        </form>
    </div>
    <div class="jsonData_class">
        <div id="jsonData"></div>
    </div>
</div>
<script src="{{url_for('static',filename='js/pass_api_fetch.js')}}"></script>
</body>

</html>
{% endblock %}
